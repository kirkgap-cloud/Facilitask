<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>

    <!-- Load Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --theme-font: "Montserrat", sans-serif;
            --theme-accentColor: #e10028;
            --theme-dark-content-text-color: #264653;
            --theme-widget-primary-color: #00375a;
        }

        .logo {
            width: 180px;
            height: auto;
            display: block;
            z-index: 10;

            /* FIX: Centering logic for block element */
            margin-left: auto;
            margin-right: auto;
            /* Negative margin to pull the logo down over the container */
            margin-bottom: -40px;

        }

        body {
            font-family: var(--theme-font), sans-serif;
            text-align: center;
            /* Updated background gradient */
            background: linear-gradient(to bottom, #b574f1, #940080);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* FIX: Ensures logo and container stack vertically and center as a unit */
            flex-direction: column;
        }

        .container {
            /* Width fixed to 320px */
            max-width: 220px;
            /* Retained square-ish look */
            padding: 40px 30px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
            width: 50%;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* ------------------------------------------------ */
        /* PARALLELOGRAM LIQUID FILL BUTTON STYLES */
        /* ------------------------------------------------ */

        .liquid-btn {
            /* Base styles for the button */
            width: 50%;
            /* Slightly less than 100% to prevent overflow */
            padding: 8px 15px;
            /* ADJUSTED: Reduced vertical padding for slimmer look */
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 15px;

            /* Crucial for the effect & Shape: */
            position: relative;
            overflow: hidden;
            z-index: 1;

            /* Apply Parallelogram shape (20 degrees skew) */
            transform: skewX(-20deg);
            border-radius: 0.25rem;
            /* Apply some rounding to the container */

            /* Button look (Black background, White text by default) */
            background: #000000;
            color: #ffffff;
            transition: color 0.4s ease, transform 0.3s ease;
        }

        /* Inner span to counter-skew the text, keeping it readable */
        .liquid-btn-text {
            display: inline-block;
            transform: skewX(20deg);
            /* Inverse skew to straighten the text */
            position: relative;
            z-index: 2;
            /* Ensures text stays above the liquid fill */
            font-weight: 700;
        }

        /* The Liquid Element (The White Fill) */
        .liquid-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #ffffff;
            /* The fill color is pure WHITE */
            transition: height 0.4s ease;
            z-index: -1;
        }

        /* Hover Trigger */
        .liquid-btn:hover::before {
            height: 100%;
            /* Fill grows completely on hover */
        }

        /* Change Text Color to BLACK on hover */
        .liquid-btn:hover {
            color: #000000;
            /* Text color changes to BLACK on hover */
        }

        /* Error Message & Custom Alert Box Styles */

        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
            max-width: 90%;
            text-align: left;
        }

        #message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }

        #message-box button {
            background: #00375a;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            float: right;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>

    <!-- Logo element (using a placeholder URL for display) -->
    <img src="Facilitask Logo.png" alt="Facilitask Logo" class="logo"
        onerror="this.onerror=null; this.src='https://placehold.co/180x80/00375a/ffffff?text=Logo+Error'">

    <!-- Custom Message Box Structure -->
    <div id="message-box-overlay"></div>
    <div id="message-box">
        <p id="message-content"></p>
        <button onclick="hideMessageBox()">Close</button>
    </div>

    <!-- Login Container -->
    <div class="container" id="login-container">
        <h2>User Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <p class="error" id="login-error">Invalid username or password</p>

        <!-- Buttons with the new parallelogram text wrapper -->
        <button class="liquid-btn" onclick="validateLogin()">
            <span class="liquid-btn-text">Login</span>
        </button>
        <button class="liquid-btn" onclick="showSignUp()">
            <span class="liquid-btn-text">Sign Up</span>
        </button>
    </div>

    <!-- Sign Up Container (Hidden by Default) -->
    <div class="container" id="signup-container" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="signup-username" placeholder="Enter a username">
        <input type="password" id="signup-password" placeholder="Enter a password">

        <!-- Buttons with the new parallelogram text wrapper -->
        <button class="liquid-btn" onclick="registerUser()">
            <span class="liquid-btn-text">Create Account</span>
        </button>
        <button class="liquid-btn" onclick="showLogin()">
            <span class="liquid-btn-text">Back to Login</span>
        </button>
    </div>

    <script>
        // --- Custom Message Box Functions ---
        function showMessageBox(message) {
            document.getElementById('message-content').innerText = message;
            document.getElementById('message-box-overlay').style.display = 'block';
            document.getElementById('message-box').style.display = 'block';
        }

        function hideMessageBox() {
            document.getElementById('message-box-overlay').style.display = 'none';
            document.getElementById('message-box').style.display = 'none';
        }

        // --- Navigation Functions ---
        function showSignUp() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("signup-container").style.display = "block";
            document.getElementById("login-error").style.display = "none";
        }

        function showLogin() {
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        // --- Authentication Logic (using localStorage) ---
        function registerUser() {
            const username = document.getElementById("signup-username").value.trim();
            const password = document.getElementById("signup-password").value.trim();

            if (username && password) {
                // Check if username already exists
                if (localStorage.getItem(username)) {
                    showMessageBox("Error: This username is already taken. Please choose another.");
                    return;
                }

                // Store user credentials
                localStorage.setItem(username, password);

                // Initialize user-specific data storage
                const userData = {
                    name: username,
                    birthday: "",
                    age: "",
                    tagline: "",
                    profilePic: ""
                };
                localStorage.setItem("userData_" + username, JSON.stringify(userData));

                showMessageBox("Account created successfully!");
                showLogin();
            } else {
                showMessageBox("Please fill in both username and password fields.");
            }
        }

        function validateLogin() {
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const storedPassword = localStorage.getItem(username);
            const loginError = document.getElementById("login-error");

            if (storedPassword && storedPassword === password) {
                // Store the logged-in user details
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("loggedInUser", username);

                loginError.style.display = "none";
                // Redirect on successful login (placeholder URL)
                window.location.href = "mainpage.html";
            } else {
                // Show error message
                loginError.style.display = "block";
            }
        }
    </script>
</body>

</html>
