<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>

    <!-- Load Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --theme-font: "Montserrat", sans-serif;
            --theme-accentColor: #e10028;
            --theme-dark-content-text-color: #264653;
            --theme-widget-primary-color: #00375a;
        }

        .logo {
            width: 180px;
            height: auto;
            display: block;
            z-index: 10;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: -40px;
        }

        body {
            font-family: var(--theme-font), sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #b574f1, #940080);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            max-width: 220px;
            padding: 40px 30px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
            width: 50%;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .liquid-btn {
            width: 50%;
            padding: 8px 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: skewX(-20deg);
            border-radius: 0.25rem;
            background: #000000;
            color: #ffffff;
            transition: color 0.4s ease, transform 0.3s ease;
        }

        .liquid-btn-text {
            display: inline-block;
            transform: skewX(20deg);
            position: relative;
            z-index: 2;
            font-weight: 700;
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #ffffff;
            transition: height 0.4s ease;
            z-index: -1;
        }

        .liquid-btn:hover::before {
            height: 100%;
        }

        .liquid-btn:hover {
            color: #000000;
        }

        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .forgot-password-link {
            color: #00375a;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .forgot-password-link:hover {
            color: #0056b3;
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
            max-width: 90%;
            text-align: left;
        }

        #message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }

        #message-box button {
            background: #00375a;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            float: right;
            border: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            color: black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-content h3 {
            margin-top: 0;
            color: #00375a;
        }

        .modal-content input {
            margin: 10px 0;
        }

        .modal-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .modal-btn-primary {
            background: #00375a;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #024a73;
        }

        .modal-btn-secondary {
            background: #ccc;
            color: black;
        }

        .modal-btn-secondary:hover {
            background: #bbb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>

    <img src="Facilitask Logo.png" alt="Facilitask Logo" class="logo"
        onerror="this.onerror=null; this.src='https://placehold.co/180x80/00375a/ffffff?text=Logo+Error'">

    <div id="message-box-overlay"></div>
    <div id="message-box">
        <p id="message-content"></p>
        <button onclick="hideMessageBox()">Close</button>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <p>Enter your username and email to receive a password reset link.</p>
            <input type="text" id="reset-username" placeholder="Username">
            <input type="email" id="reset-email" placeholder="Email Address">
            <button class="modal-btn modal-btn-primary" onclick="sendResetEmail()">Send Reset Link</button>
            <button class="modal-btn modal-btn-secondary" onclick="closeForgotPasswordModal()">Cancel</button>
        </div>
    </div>

    <div class="container" id="login-container">
        <h2>User Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <p class="error" id="login-error">Invalid username or password</p>
        <a class="forgot-password-link" onclick="openForgotPasswordModal()">Forgot Password?</a>

        <button class="liquid-btn" onclick="validateLogin()">
            <span class="liquid-btn-text">Login</span>
        </button>
        <button class="liquid-btn" onclick="showSignUp()">
            <span class="liquid-btn-text">Sign Up</span>
        </button>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="signup-username" placeholder="Enter a username">
        <input type="email" id="signup-email" placeholder="Enter your email">
        <input type="password" id="signup-password" placeholder="Enter a password">

        <button class="liquid-btn" onclick="registerUser()">
            <span class="liquid-btn-text">Create Account</span>
        </button>
        <button class="liquid-btn" onclick="showLogin()">
            <span class="liquid-btn-text">Back to Login</span>
        </button>
    </div>

    <script>
        function showMessageBox(message) {
            document.getElementById('message-content').innerText = message;
            document.getElementById('message-box-overlay').style.display = 'block';
            document.getElementById('message-box').style.display = 'block';
        }

        function hideMessageBox() {
            document.getElementById('message-box-overlay').style.display = 'none';
            document.getElementById('message-box').style.display = 'none';
        }

        function showSignUp() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("signup-container").style.display = "block";
            document.getElementById("login-error").style.display = "none";
        }

        function showLogin() {
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function openForgotPasswordModal() {
            document.getElementById('forgot-password-modal').style.display = 'flex';
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgot-password-modal').style.display = 'none';
            document.getElementById('reset-username').value = '';
            document.getElementById('reset-email').value = '';
        }

        function sendResetEmail() {
            const username = document.getElementById('reset-username').value.trim();
            const email = document.getElementById('reset-email').value.trim();

            if (!username || !email) {
                showMessageBox('Please enter both username and email.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userMatch = users.find(u => u.username === username && u.email === email);

            if (userMatch) {
                showMessageBox(`Password reset link has been sent to ${email}. Please check your inbox.`);
                closeForgotPasswordModal();
            } else {
                showMessageBox('No account found with that username and email combination.');
            }
        }

        function registerUser() {
            const username = document.getElementById("signup-username").value.trim();
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();

            if (!username || !email || !password) {
                showMessageBox("Please fill in all fields.");
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessageBox("Please enter a valid email address.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.username === username)) {
                showMessageBox("Error: This username is already taken. Please choose another.");
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            const userData = {
                name: username,
                birthday: "",
                age: "",
                tagline: "",
                profilePic: "",
                password: password
            };
            localStorage.setItem("userData_" + username, JSON.stringify(userData));

            showMessageBox("Account created successfully!");
            setTimeout(() => showLogin(), 1500);
        }

        function validateLogin() {
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const loginError = document.getElementById("login-error");

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userMatch = users.find(u => u.username === username && u.password === password);

            if (userMatch) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("loggedInUser", username);
                loginError.style.display = "none";
                window.location.href = "mainpage.html";
            } else {
                loginError.style.display = "block";
            }
        }
    </script>
</body>

</html>
